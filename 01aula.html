<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lógica de Programação</title>
    <meta charset="UTF-8">


</head>
<body>
    <h1>Lógica de Programação com Javascript.</h1>
    <script>
        var nome = prompt("Qual o seu nome?") ;
        alert("Bem vindo, " + nome + "!") ;


        // Pedir para o usuário digitar dois números e mostrar a soma.
        var n1 = prompt("Digite um número") ;
        var n2 = prompt("Digite mais um número") ;
        let soma = parseInt(n1) + parseInt(n2) ;

        alert( soma);

    </script>
</body>
</html>
