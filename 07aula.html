<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
 </head>

 <body>
    <h1>Lógica de Programação com Javascript</h1>
 </body>

 <script>
    var n = prompt('digite um número);')
    n = parseInt(n);
    // Esse é uma das formas que podemos fazer, mas para simplificar logo abaixo usamos o (switch)
     //           if(n === 1){
       
     //          } else if (n === 2){
        
     //          }else if (n ===3){

    //           }
    
    switch(n){
     case 1:
       alert('Boa escolha');
       break;
     case 2:
        alert('Legal');
        break;
     case 3:
         alert('Caramba');
         break;
     default:
        alert('Escolha de 1 a 3')
    }
 </script>
</html>
