<script>
    // Pedir para o usuario digitar duas notas 
    let nota1 =  parseInt(prompt('Digite sua nota'));
    let nota2 = parseInt(prompt('Digite sua segunda nota'));

    let soma = nota1 + nota2;

    let media = soma / 2;

    //A nota de corte é 5,  mostrar uma mensagem informando se foi aprovado ou não.

    if(media>=5 && nota1>0 && nota2>0){
        alert('Você foi aprovado!!!!')
    }
    else{
        alert ('Não foi aprovado.')
    }

</script>
